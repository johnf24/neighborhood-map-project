<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <div class="container">
      <div class="options-box">
        <h1>Atlanta Coffee Houses</h1>
        <hr>
        <div>
          <span class="text">Search</span>
            <input id="places-search" type="search" placeholder="Ex: Starbucks" data-bind="value: locationInput, valueUpdate: 'keyup'">
            <ul data-bind="foreach: listFilter" style="list-style: none">
              <li data-bind="text: name, click: $parent.locationClicked"></li>
            </ul>
        </div>
        <hr>
        <div>
          <h2>Current Weather</h2>
          <hr>
          <div id="temperature-box" data-bind= "text: temp">
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBM8X8E_NRfcCsbmzwM3NGvr-WwMWFJPSM&v=3&callback=initMap" onerror="googlemapError()">
    </script>

  </body>
</html>
